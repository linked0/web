<!DOCTYPE html>
<html>
  <head>
    <title>Hello React+JSX</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script src="react/prop-types.js"></script>
    <script type="text/babel">
        const headers = ['Book', 'Author', 'Language', 'Published', 'sales'];
        // const headers = [0, 'Author', 'Language', 'Published', 'Sales'];
        const data = [
        [
            'A Tale of Two Cities', 'Charles Dickens',
            'English', '1859', '200 million',
        ],
        [
            'Le Petit Prince (The Little Prince)', 'Antoine de Saint-ExupÃ©ry',
            'French', '1943', '150 million',
        ],
        [
            "Harry Potter and the Philosopher's Stone", 'J. K. Rowling',
            'English', '1997', '120 million',
        ],
        [
            'And Then There Were None', 'Agatha Christie',
            'English', '1939', '100 million',
        ],
        [
            'Dream of the Red Chamber', 'Cao Xueqin',
            'Chinese', '1791', '100 million',
        ],
        [
            'The Hobbit', 'J. R. R. Tolkien',
            'English', '1937', '100 million',
        ],
        ];

        function clone(o) {
          return JSON.parse(JSON.stringify(o));
        }

        class Excel extends React.Component {
            constructor(props) {
                super();
                this.state = {data: props.initialData};
                this.sort = this.sort.bind(this);
            }

            sort(e) {
              const column = e.target.cellIndex;
              const data = clone(this.state.data);
              data.sort((a, b) => {
                if (a[column] === b[column]) {
                  return 0;
                }
                return a[column] > b[column] ? 1 : -1;
              });
              this.setState({
                data,
              });
            }

            render() {
                return (
                    <table>
                        <thead onClick={this.sort}>
                            <tr>{this.props.headers.map(title => <th>{title}</th>)}</tr>
                        </thead>
                        <tbody>
                            {this.state.data.map((row, idx) => (
                                <tr key={idx}>
                                    {row.map((cell, idx) => (
                                        <td key={idx}>{cell}</td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                );
            }
        }
        Excel.propTypes = {
          headers: PropTypes.arrayOf(PropTypes.string),
          initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
        };

        ReactDOM.render(
            <Excel headers={headers} initialData={data} />,
            document.getElementById('app'),
        );

    </script>
  </body>
</html>
